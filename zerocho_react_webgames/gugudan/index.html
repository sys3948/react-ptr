<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel load script -->

    <meta charset="utf*8" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
          constructor(props) {
            super(props);
            this.state = {
              first : Math.ceil(Math.random() * 9),
              second : Math.ceil(Math.random() * 9),
              input_value : '',
              result_value : '',
            };
          }

          render(){
              // Component 내에서의 {}의 이미는 {}안에서는 JS를 사용할 수 있다는 의미다.
              return (
                <div>
                  <div>{this.state.first} 곱하기 {this.state.second}는?</div>
                  <form>
                    <input type="number" value = {this.state.input_value} onChange={(e) => this.setState({input_value : e.target.value})} />
                    <button>입력!</button>
                  </form>
                  <div>{this.state.result_value}</div>
                </div>
              );
          }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
    </script>
  </body>
</html>
